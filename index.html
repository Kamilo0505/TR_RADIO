        body {

        /* HEADER MIT T√úRKISCHEM LOGO */
        .header {

            right: 0;
            background: rgba(10, 10, 20, 0.98);
            padding: 15px 20px;
            border-bottom: 3px solid var(--primary);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .logo-turkish {

        }
        
        @keyframes pulse {

            50% { transform: scale(1.1); }
        }
        
        .stats {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: right;
        }
        
        /* PLAYER */
        .player {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 12px 20px;
            border-bottom: 2px solid var(--primary);
            z-index: 999;
            display: none;
            align-items: center;
            height: 70px;
        }
        
        .player-info {
            flex: 1;
            overflow: hidden;
            margin-left: 15px;
        }
        
        .current-station {
            font-weight: bold;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--accent);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: var(--primary);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        .station-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--primary);
            box-shadow: 0 3px 10px rgba(227, 10, 23, 0.4);
        }
        
        /* SUCHLEISTE */
        .search-container {
            max-width: 800px;
            margin: 30px auto;
            position: relative;
            padding: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .search-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 20px rgba(227, 10, 23, 0.5);
        }
        
        .search-icon {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 22px;
        }
        
        /* HAUPTTITEL T√úRKISCHE SENDER */

            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .main-title .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        /* STATIONS GRID */
        .stations-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 0 20px 50px;
            max-width: 1400px;
            margin: 0 auto;

        .station-card {

            align-items: center;
            gap: 18px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);

        .station-card:hover {

            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(227, 10, 23, 0.2);

            height: 65px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        .station-info {

            align-items: center;

            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .play-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        .play-btn.playing {
            background: var(--accent);
            color: #000;
        }

            margin: 20px auto;
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 800px;
            padding: 0 20px;

            width: 25px;
            height: 25px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);

            align-items: center;
            gap: 10px;

            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;

            width: 18px;
            height: 18px;
            border-radius: 50%;

        // SENDER RENDERN
        function renderStations(stations, container) {
            container.innerHTML = '';
            
            if (stations.length === 0) {
                container.innerHTML = '<div class="no-results">‚ùå Hi√ß radyo istasyonu bulunamadƒ±</div>';
                return;
            }
            
            stations.forEach((station, index) => {
                const card = document.createElement('div');
                card.className = 'station-card';
                card.dataset.index = index;
                
                const isPlaying = currentPlaying === station.url && !audioPlayer.paused;
                
                card.innerHTML = `
                    <img src="${station.logo || 'https://img.icons8.com/color/96/radio.png'}"

                    <button class="play-btn ${isPlaying ? 'playing' : ''}">
                        ${isPlaying ? '‚è∏Ô∏è' : '‚ñ∂'}
                    </button>
                `;
                
                container.appendChild(card);
            });
            
            // Event Listener f√ºr Play Buttons
            container.querySelectorAll('.play-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const card = this.closest('.station-card');
                    const index = parseInt(card.dataset.index);
                    playStation(index);
                });
            });
        }

            playBtn.textContent = '‚è∏Ô∏è';
            loading.style.display = 'block';
            
            // Aktuelle Werte speichern
            currentPlaying = station.url;
            currentStationIndex = index;
            
            // Audioquelle setzen
            audioPlayer.src = station.url;
            
            // Abspielen
            audioPlayer.play()
                .then(() => {
                    playerStatus.textContent = '√áalƒ±yor';
                    loading.style.display = 'none';
                    updatePlayButtons();
                })
                .catch(error => {
                    console.error("Oynatma hatasƒ±:", error);
                    playerStatus.textContent = 'Oynatma hatasƒ±';
                    playBtn.textContent = '‚ñ∂';
                    loading.style.display = 'none';
                    currentPlaying = null;
                });
            
            updatePlayButtons();
        }

        // PAUSIEREN
        function pauseStation() {
            audioPlayer.pause();
            playBtn.textContent = '‚ñ∂';
            playerStatus.textContent = 'Duraklatƒ±ldƒ±';
            currentPlaying = null;
            updatePlayButtons();
        }

        // PLAY BUTTONS AKTUALISIEREN
        function updatePlayButtons() {
            // Alle Play Buttons zur√ºcksetzen
            document.querySelectorAll('.play-btn').forEach(btn => {
                btn.textContent = '‚ñ∂';
                btn.classList.remove('playing');
            });
            
            // Aktuellen Play Button markieren
            if (currentPlaying && !audioPlayer.paused) {
                const selector = `.station-card[data-index="${currentStationIndex}"] .play-btn`;
                const currentBtn = document.querySelector(selector);
                if (currentBtn) {
                    currentBtn.textContent = '‚è∏Ô∏è';
                    currentBtn.classList.add('playing');
                }
            }
        }

        // SUCHFUNKTION
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            // T√ºrkische Sender filtern
            const filteredTurkish = turkishStations.filter(station => 
                station.name.toLowerCase().includes(query)
            );
            
            // Gefilterte Sender anzeigen
            renderStations(filteredTurkish, turkishContainer);
            
            // Counter aktualisieren
            updateCounter(query, filteredTurkish.length);
        }

        // COUNTER AKTUALISIEREN
        function updateCounter(query = '', count = null) {
            const totalCount = count !== null ? count : turkishStations.length;
            
            if (query) {
                turkishCounter.textContent = `${totalCount} t√ºrk radyo istasyonu bulundu`;
            } else {
                turkishCounter.textContent = `${totalCount} t√ºrk radyo istasyonu mevcut`;
            }
            
            totalStats.textContent = `${totalCount} Radyo | üáπüá∑ T√ºrk Radio`;
        }

        // EVENT LISTENER SETUP
        function setupEventListeners() {
            // Play/Pause Button
            playBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    if (audioPlayer.src) {
                        audioPlayer.play();
                        playBtn.textContent = '‚è∏Ô∏è';
                        playerStatus.textContent = '√áalƒ±yor';
                        updatePlayButtons();
                    }
                } else {
                    pauseStation();
                }
            });
            
            // Lautst√§rke
            volumeSlider.addEventListener('input', function(e) {
                audioPlayer.volume = e.target.value;
            });
            
            // Suche
            searchInput.addEventListener('input', performSearch);
            
            // Audio Events
            audioPlayer.addEventListener('playing', function() {
                playerStatus.textContent = '√áalƒ±yor';
                loading.style.display = 'none';
            });
            
            audioPlayer.addEventListener('waiting', function() {
                playerStatus.textContent = 'Y√ºkleniyor...';
                loading.style.display = 'block';
            });
            
            audioPlayer.addEventListener('error', function(e) {
                playerStatus.textContent = 'Yayƒ±n hatasƒ±';
                playBtn.textContent = '‚ñ∂';
                loading.style.display = 'none';
                currentPlaying = null;
                updatePlayButtons();
            });
            
            audioPlayer.addEventListener('ended', function() {
                playerStatus.textContent = 'Bitti';
                playBtn.textContent = '‚ñ∂';
                currentPlaying = null;
                updatePlayButtons();
            });
        }
    </script>
</body>
</html>
